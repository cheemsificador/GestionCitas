<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mis Citas - SGCM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">Bienvenido, <span id="nombreUsuario">Cargando...</span></span>
      <button class="btn btn-outline-light" onclick="logout()">Cerrar sesión</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Mis Citas Médicas</h2>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#nuevaCitaModal">
      + Nueva cita
    </button>
    <div id="listaCitas"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="nuevaCitaModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agendar nueva cita</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formNuevaCita">
            <div class="mb-3">
              <label>Especialidad</label>
              <select class="form-select" id="especialidad" required>
                <option value="Medicina General">Medicina General</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Pediatría">Pediatría</option>
                <option value="Traumatología">Traumatología</option>
              </select>
            </div>
            <div class="mb-3">
              <label>Fecha y hora</label>
              <input type="datetime-local" class="form-control" id="fecha" required>
            </div>
            <div class="mb-3">
              <label>Motivo (opcional)</label>
              <textarea class="form-control" id="motivo" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="btnGuardarCita" onclick="guardarCita()">Agendar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
